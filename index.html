<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a Mam√° Yolanda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffecd2 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }

        .card {
            width: 450px;
            height: 600px;
            background: linear-gradient(145deg, #fff5f7, #ffffff);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(252, 182, 159, 0.4);
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1s ease-out;
            border: 3px solid rgba(255, 182, 193, 0.3);
        }

        @keyframes cardEntrance {
            from {
                transform: scale(0) rotateY(180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.1) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .flower-decoration {
            position: absolute;
            font-size: 60px;
            opacity: 0.6;
            animation: rotate 20s infinite linear;
        }

        .flower-decoration:nth-child(1) {
            top: 20px;
            left: 20px;
            animation-delay: 0s;
        }

        .flower-decoration:nth-child(2) {
            top: 20px;
            right: 20px;
            animation-delay: 2s;
        }

        .flower-decoration:nth-child(3) {
            bottom: 20px;
            left: 20px;
            animation-delay: 4s;
        }

        .flower-decoration:nth-child(4) {
            bottom: 20px;
            right: 20px;
            animation-delay: 6s;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.2);
            }
            to {
                transform: rotate(360deg) scale(1);
            }
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .title {
            font-size: 32px;
            color: #e91e63;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .name {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #e91e63, #ff6f91, #ffc371);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }

        .heart-icon {
            font-size: 80px;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.1);
            }
            20%, 40% {
                transform: scale(1.2);
            }
        }

        .message {
            font-size: 20px;
            color: #555;
            line-height: 1.6;
            font-style: italic;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .footer {
            font-size: 16px;
            color: #888;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: sparkleAnim 2s infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .sparkle:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 25%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 15%; right: 10%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 50%; left: 5%; animation-delay: 0.3s; }
        .sparkle:nth-child(6) { top: 45%; right: 8%; animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="card-container">
        <div class="card">
            <div class="flower-decoration">üå∏</div>
            <div class="flower-decoration">üå∫</div>
            <div class="flower-decoration">üåº</div>
            <div class="flower-decoration">üå∑</div>
            
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            
            <div class="content">
                <div class="title">¬°Feliz D√≠a de la Madre!</div>
                
                <div class="name">Yolanda</div>
                
                <div class="heart-icon">üíñ</div>
                
                <div class="message">
                    "Mam√°, eres la luz que ilumina mis d√≠as,<br>
                    el amor que llena mi coraz√≥n,<br>
                    y la raz√≥n de mis sonrisas.<br>
                    Gracias por ser mi todo."
                </div>
                
                <div class="footer">
                    Con todo mi amor ‚ù§Ô∏è
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        const heartsContainer = document.getElementById('hearts');
        const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíù', 'üå∏', 'üå∫'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        // Crear corazones cada cierto tiempo
        setInterval(createHeart, 800);
        
        // Crear algunos corazones iniciales
        for (let i = 0; i < 8; i++) {
            setTimeout(createHeart, i * 300);
        }
    </script>
</body>
</html>
